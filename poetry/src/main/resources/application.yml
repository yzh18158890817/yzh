server:
  port: 10004
spring:
  application:
    name: poetry-service
  datasource:
    url: jdbc:mysql://localhost:3306/yzh
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10001/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1